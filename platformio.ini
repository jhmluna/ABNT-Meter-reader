; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_speed = 9600
monitor_port = COM6
upload_port = 192.168.1.102
upload_protocol = espota
upload_speed = 115200
lib_deps = 
	plerup/EspSoftwareSerial@^6.15.2
	knolleary/PubSubClient@^2.8